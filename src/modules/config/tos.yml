- title: DreamTime is an application for adults.
  photo: tos--adults
  content: |-
    This application generates adult-only content, if you have not reached the legal age please close and uninstall this application.

- title: Don't use DreamTime with malicious purposes.
  photo: tos--legal
  content: |-
    This application should only be used exclusively for private entertainment and/or artistic use as long as you have the necessary permissions. The use of this application for malicious and illegal purposes is **totally prohibited**.

- title: Do not distribute the photos generated by DreamTime.
  photo: tos--share
  content: |-
    Sharing the photos generated by this application on the Internet or to other people is strongly discouraged unless you have the permission of the person involved in the photo.

- title: DreamTime is free and open-source.
  photo: tos--opensource
  content: |-
    This application has no cost and its source code is available to the public. Do not fall for SCAMs or malware and do not pay for this application or for a premium/cracked version.

- title: DreamTime is under the GPL-3.0
  photo: tos--license
  content: |-
    You can modify the application code and distribute it, but always under the same license, you must share the source code of your modifications.

- title: If you like DreamTime consider supporting us.
  photo: tos--love
  content: |-
    With your support we can continue to improve the application and the algorithm. You can find methods of support on the "About" page once you have prepared DreamTime.
